<!DOCTYPE html>
<html ng-app="guard">
<head>
    <title>Проверка сайтов Mystand</title>
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="js/guard.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div ng-controller="SitesListController as sitesList">
        <h1>Проверка сайтов Mystand</h1>
        <h3> Не работает сайтов: {{sitesList.failsCount()}}</h3>
        <ul class="container">
            <li ng-repeat="site in sitesList.sites" class="status-maybe-error status-{{site.statusCode}}">
                <a href="{{site.url}}">{{site.name}}</a>
            </li>
        </ul>
    </div>
</body>
</html>
